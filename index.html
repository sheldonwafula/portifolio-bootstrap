<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"

    />
    <link
      rel="stylesheet"

    />
    <link

    <title>Portfolio</title>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"

            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#portfolio"

                >
              </li>
              <li class="nav-item">

              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <section class="topBanner container-fluid">
      <div
        class="container topBannerDesc d-flex flex-column justify-content-center"
      >
        <h1>
          Hey there! <br />
          Glad to see you
        </h1>
        <p>
          I’m a software developer! I can help you build a product , feature or
          website Look through some of my work and experience! If you like what
          you see and have a project you need coded, don’t hesitate to contact
          me.
        </p>
        <h4><a href="" class="text-decoration-none">LET'S CONNECT</a></h4>
        <ul class="topBannerSocialIconsWrapper d-flex align-items-center">
          <li class="list-unstyled">
            <a href="#"
              ><img
                class="topBannerSocialIcons"
                src="images/twitter-icon.svg"
                alt="Twitter"
            /></a>
          </li>
          <li class="list-unstyled">
            <a href="#"
              ><img
                class="topBannerSocialIcons"
                src="images/linkedin-icon.svg"
                alt="Linkedin"
            /></a>
          </li>
          <li class="list-unstyled">
            <a href="#"
              ><img
                class="topBannerSocialIcons"
                src="images/social-icon-3.svg"
                alt="Social"
            /></a>
          </li>
          <li class="list-unstyled">
            <a href="index.html"
              ><img
                class="topBannerSocialIcons"
                src="images/social-icon-4.svg"
                alt="Social"
            /></a>
          </li>
          <li class="list-unstyled">
            <a href="index.html"
              ><img
                class="topBannerSocialIcons"
                src="images/social-icon-5.svg"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
